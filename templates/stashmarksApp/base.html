<!DOCTYPE html>
{% load staticfiles %}
{% load socialaccount %}
<html>

<head>
    <title>stashURLinks - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'/>
    <link rel="stylesheet" href='{% static "css/style.css" %}'/>
</head>

<body>

<div class="container">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo_holder"><a class="navbar-brand" href="{% url 'index' %}"><img
                        src="{% static "images/logo.png" %}" height="32"/></a></div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                {% if user.is_authenticated %}
                    <a href='/accounts/logout' class="btn btn-default navbar-btn navbar-right">
                        Hi, {{ user.username }} Logout</a>
                {% else %}
                    <a href="/accounts/login" class="btn btn-default navbar-btn navbar-right">Sign in</a>
                {% endif %}

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'links' %}">Links</a></li>
                    <li><a href="{% url 'my_stash' %}">My Stash</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>

    {% block body_block %} {% endblock %}

</div>

<script src='{% static "js/bootstrap.min.js" %}'></script>
</body>
</html>

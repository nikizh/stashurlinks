{% extends 'stashmarksApp/base.html' %}
{% load staticfiles %}

{% block title %}New Bookmark{% endblock %}

{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Add New Bookmark</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group add-group">
                    <span class="input-group-addon" id="basic-addon1">Title</span>
                    <input type="text" class="form-control" placeholder="Title of the bookmark"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group add-group">
                    <span class="input-group-addon" id="basic-addon1">URL</span>
                    <input type="text" class="form-control" placeholder="http://example.com"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group add-group">
                    <span class="input-group-addon" id="basic-addon1">Comment</span>
                    <input type="text" class="form-control" placeholder="Comment" aria-describedby="basic-addon1">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default btn-success btn-lg">Create</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
